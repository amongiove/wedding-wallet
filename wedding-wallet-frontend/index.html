<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Wedding Wallet</title>

    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CSS-->
    <link href="index.css" rel="stylesheet">
    
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Wedding Wallet</span>
        <buton id="logout-btn" class="btn btn-outline-danger" style="text-align: right" onclick="return confirm('Are you sure you want to log out?')?logout():''" hidden>Log Out</buton>
      </div>
    </nav>

    <!-- login/signup forms -->
    <div id="login-or-signup-container">
      <div id="login-or-signup-form">
      </div>
    </div>

    <!-- page title and start rendered page -->
    <div class="user-container" id="user-rendered-container" hidden >
      <h2> Your Wedding Wallet </h2>
      <h5 class="text-muted"> Keep track of your budget and spending as you plan the wedding of your dreams. </h5>

      <!-- budget balances -->
      <div id="budget-display" hidden>
        <table style="width:100%" class="col-md-7">
          <div class="row gx-5">
            <tr>
              <!--budget-->
              <th id="show-budget" class="col-4 text-center mb-2">
                <div class="card display-card">
                  <h5 class="card-title">Budget</h5>
                  <h4 id="budget" class="text-muted"><span>$ </span><span id="display-budget-amount">0</span></h4>
                  <button id="edit-budget" class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-target="#edit-budget-form"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                  </svg></button>
                </div>
              </th>
              
              <!--edit budget modal-->
              <div class="modal fade" id="edit-budget-form" tabindex="-1" aria-labelledby="editBudgetForm" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form id="edit-budget-modal-form">
                      <div class="modal-header">
                        <h5 class="modal-title" id="editBudgetFormTitle">Enter Your New Budget</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <span class="input-group-text" class="form-control" style="display:inline-block">$</span><input id='budget-amount' type="number" step=.01 name="budget-amount" value="" style="display:inline-block" placeholder="Enter desired budget." aria-label="Amount">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input id="budget-submit" type="submit" value="Save" class="submit btn btn-danger" data-bs-dismiss="modal">
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <!--expenses-->
              <th id="show-expense" class="display col-4 text-center">
                <div class="card display-card">
                  <h5 class="card-title">Expenses</h5>
                  <h4 id="expense" class="text-muted"><span>$ </span><span id="display-expense-amount">0</span></h4>
                  <button id="add-expense" class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-target="#add-expense-form"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                  </svg></button>
                </div>
              </th>

                  <!--add expense modal-->
                  <div class="modal fade" id="add-expense-form" tabindex="-1" aria-labelledby="addExpenseForm" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <form id="add-expense-modal-form">
                          <div class="modal-header">
                            <h5 class="modal-title" id="addExpenseFormTitle">Please Enter Your Expense Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body ">
                            <select id="expense-category" class="form-control" name= "category-dropdown required" palceholder="Select A Category.">
                              <option disabled selected value="">--Select Item Category--</option>
                              <option value="Accomodation">Accomodation</option>
                              <option value="Attire">Attire</option>
                              <option value="Bachelor/Bachelorette Party">Bachelor/Bachelorette Party</option>
                              <option value="Ceremony">Ceremony</option>
                              <option value="Entertainment">Entertainment</option>
                              <option value="Favors & Gifts">Favors & Gifts</option>
                              <option value="Florals">Florals</option>
                              <option value="Food & Drink">Food & Drink</option>
                              <option value="Honeymoon">Honeymoon</option>
                              <option value="Photography & Videography">Photography & Videography</option>
                              <option value="Rehersal Dinner">Rehersal Dinner</option>
                              <option value="Rentals & Decor">Rentals & Decor</option>
                              <option value="Stationary">Stationary</option>
                              <option value="Transportation">Transportation</option>
                              <option value="Venue">Venue</option>
                              <option value="Wedding Morning">Wedding Morning</option>
                              <option value="Additional Expenses">Additional Expenses</option>
                            </select><br>
                            <input id= 'expense-item' class="form-control" type="text" name="expense-item" value="" placeholder="Item name" required><br>
                            <span class="input-group-text" style="display:inline-block" class="form-control">$</span>
                            <input id= 'expense-amount' type="number" step=.01 name="expense-amount" style="display:inline-block" value="" placeholder="Item amount" required><br><br>
                            <textarea rows="4" cols="50" id="expense-notes" name="expense-notes" class="form-control" form="add-expense-form" onclick="clearField(this)">Add notes about payments, dates, options, etc.</textarea><br>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input id="expense-submit" type="submit" value="Save Expense" class="submit btn btn-danger" data-bs-dismiss="modal">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

              <!--balance-->
              <th id="show-balance" class="display col-4 text-center">
                <div class="card display-card">
                  <h5 class="card-title">Balance</h5>
                  <h4 id="balance" class="text-muted"> <span>$ </span><span id="balance-amount">0</span></h4>
                  <button class="btn btn-outline-danger" disabled><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                  </svg></button>
                  <!--is there a way to format the way i want (align top) without this icon?-->
                </div>
              </th>
            </tr>
          </div>
        </table>
      </div><br><br>

      <!-- edit expense modal -->
      <div class="modal fade" id="edit-expense-form" tabindex="-1" aria-labelledby="editExpenseForm" aria-hidden="true" onshow="editExpenseModal()">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="add-expense-modal-form">
              <div class="modal-header">
                <h5 class="modal-title" id="editExpenseFormTitle">Expense Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body ">
                <select id="expense-category" class="form-control" name= "category-dropdown required" palceholder="Select A Category.">
                  <option disabled selected value="">expense category selected</option>
                  <option value="Accomodation">Accomodation</option>
                  <option value="Attire">Attire</option>
                  <option value="Bachelor/Bachelorette Party">Bachelor/Bachelorette Party</option>
                  <option value="Ceremony">Ceremony</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Favors & Gifts">Favors & Gifts</option>
                  <option value="Florals">Florals</option>
                  <option value="Food & Drink">Food & Drink</option>
                  <option value="Honeymoon">Honeymoon</option>
                  <option value="Photography & Videography">Photography & Videography</option>
                  <option value="Rehersal Dinner">Rehersal Dinner</option>
                  <option value="Rentals & Decor">Rentals & Decor</option>
                  <option value="Stationary">Stationary</option>
                  <option value="Transportation">Transportation</option>
                  <option value="Venue">Venue</option>
                  <option value="Wedding Morning">Wedding Morning</option>
                  <option value="Additional Expenses">Additional Expenses</option>
                </select><br>
                <span class="input-group-text" style="display:inline-block" class="form-control">$</span>
                <input id= 'expense-amount' type="number" step=.01 name="expense-amount" style="display:inline-block" value="100" placeholder="Item amount" required><br><br>
                <textarea rows="4" cols="50" id="expense-notes" name="expense-notes" class="form-control" form="add-expense-form" onclick="clearField(this)">expense notes</textarea><br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input id="expense-submit" type="submit" value="Save Changes" class="submit btn btn-danger" data-bs-dismiss="modal">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--expense list-->
      <div id="expense-list-categories" class="accordion accordion-flush">
        <h3 id="expense-header" hidden>Your Expenses</h3>
      </div>
      
      <!--end user form render-->
    </div>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>
</html>

<script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
