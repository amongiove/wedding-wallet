<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wedding Wallet</title>
    
  </head>
  <body>

    <form id="login-form">
      <div class="form-group">
        <h5>Username</h5>
        <input type="text" class="form-control" id="login-username" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <h5>Password</h5>
        <input type="password" class="form-control" id="login-password">
      </div>
      <input id= 'login-submit' type="submit" name="submit" value="Submit" class="submit">
    </form><br><br>

    <div id="budget-container">
      <form id="create-budget-form">
        <input id='budget-amount' type="number" step=.01 name="budget-amount" value="" placeholder="Enter desired budget.">
        <input id= 'budget-submit' type="submit" name="submit" value="Submit" class="submit"><br><br>
    </div>
    
  </body>
</html>

<script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
